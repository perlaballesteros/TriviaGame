<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Perla E. Ballesteros TriviaGame
		</title>
		<!--reset css style to this html-->
		<link rel="stylesheet"	type="text/css" href="assets/css/reset.css">
		<!--Linking the css style to this html-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!--Linking to boostrap viewport
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

		<!--jQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

		<div id="container">
			<div id="title">Trivia Game</div>
			<div id="Tsection"></div>

			<div id="Qsection"></div>
			<div id="choices">

				<div id="choice2"></div>

			<div id="result"></div>
			<div id="correctAns"></div>

			<div id="done"></div>
			<div id="correct"></div>
			<div id="incorrect"></div>
			<div id="unAns"></div>

		</div>

		<!--linking to javascript>-->
		<script type="text/javascript" src="assets/javascript/app.js"></script>
